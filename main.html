<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>La'tarte</title>
</head>

<body>
    
    <div class="page">
        <div class="form-box">
            
                <div class="col">
                    <img src="https://cdn.crello.com/project-previews/5eb4ac70-2f51-49b7-bd9d-db7900c57694_1024.png" height="64" width="64">
                </div>

                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="username" required>
                    <input type="text" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="check-box" style="margin: 3px 5px 15px 0;"><span style="position: static;">Remember password</span>
                    <button type="submit" class="submit-btn" style="border-radius: 30px; margin: auto;">Log in</button>
                </form>

                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="username" required>
                    <input type="email" class="input-field" placeholder="email" required>
                    <input type="text" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="check-box" style="margin: 3px 5px 15px 0;"><span style="position: static;">I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn" style="border-radius: 30px; margin: auto;">Register</button>
                </form>
            </div>
        </div>
        

</body>

</html>
